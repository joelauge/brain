# GitHub Actions workflow for deployment
# Note: This is for reference. If using Vercel, deployments happen automatically.

name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # Add your environment variables here or use GitHub Secrets
          UPLOAD_API_KEY: ${{ secrets.UPLOAD_API_KEY }}
          # ... other env vars
      
      # If deploying to Vercel, use Vercel CLI instead
